<body>
    <h1>Task-1</h1>
    <h2> <span>Q1:</span> Write a JavaScript program to display the current day and time in the <br>
        following format. <br>
        Sample Output : Today is : Tuesday. <br>
        Current time is : 10 PM : 30 : 38</h2> 

    <script>
        var now = new Date();
        var day = now.getDay();
        var hour = now.getHours();
        var min = now.getMinutes();
        var second = now.getSeconds();
        var amPm 
        if (hour >= 12) {
            hour= hour - 12
            amPm = "PM"
            
        }else{
            amPm = "AM"

        }

        var currentTime = "Current Time is :" + hour +" "+ amPm + " : " + min +" : "+ second;
        var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var Output =  "Today is :" + dayNames[day]

        document.write(`<h1 class="ans">${Output}`)
        document.write(`<h1 class="ans">${currentTime}`)
    </script>
</body>
